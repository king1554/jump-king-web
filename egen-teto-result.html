<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에겐/테토 테스트 - 결과</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">에겐/테토 테스트 결과</h2>
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <h3 id="result-title" class="text-center mb-3"></h3>
      <p id="result-desc" class="text-center"></p>
      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary">메인으로</a>
      </div>
    </div>
  </div>
  <script>
    // 결과 표시
    const result = JSON.parse(localStorage.getItem('egenTetoResult'));
    if (result) {
      document.getElementById('result-title').textContent = result.type;
      document.getElementById('result-desc').textContent = result.desc;
    } else {
      document.getElementById('result-title').textContent = "결과를 불러올 수 없습니다.";
    }
  </script>
</body>
</html>
