<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에겐/테토 테스트 - 성별 선택</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">에겐/테토 테스트</h2>
    <p class="text-center mb-5">성별을 선택해 주세요.</p>
    <div class="d-flex justify-content-center gap-4">
      <button class="btn btn-outline-primary btn-lg" onclick="selectGender('male')">남성</button>
      <button class="btn btn-outline-danger btn-lg" onclick="selectGender('female')">여성</button>
    </div>
  </div>
  <script>
    function selectGender(gender) {
      localStorage.setItem('egenTetoGender', gender);
      window.location.href = 'egen-teto-test.html';
    }
  </script>
</body>
</html>
